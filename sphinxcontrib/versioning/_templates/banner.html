{% if html_theme == 'sphinx_rtd_theme' %}
    <p style="
        border-radius: 2px;
        font-size: 80%;
        color: white;
        text-align: center;
        background: #2980B9 linear-gradient(-45deg,
            rgba(255, 255, 255, 0.2) 0%,
            rgba(255, 255, 255, 0.2) 25%,
            transparent 25%,
            transparent 50%,
            rgba(255, 255, 255, 0.2) 50%,
            rgba(255, 255, 255, 0.2) 75%,
            transparent 75%,
            transparent
        );
        background-size: 28px 28px;
    ">{{ banner }}</p>
{% endif %}
